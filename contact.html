<div class="large-6 columns">
  <h1><small>Let's talk</small></h1>
  <p>
  <p>Need a hand writing or editing copy? Got an interesting project in mind? Just want to say hi? I'd love to hear from you!</p>
  <p>You can use the form on this page to send a message right to my inbox. I'll get back to you as soon as I have a chance.</p>

<div class="large-6 columns contact-form">
  <form action="//formspree.io/tylerlmoore@gmail.com" method="POST">
    <input type="text" name="_gotcha" style="display:none" />

    <input type="email" name="_replyto" class="contact-email" placeholder="What's your email?">
