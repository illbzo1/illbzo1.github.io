<div class="sharing">
  <h2><small>Like what you read? Please share!</small></h2>
  <ul>
    <li>
      <span class="fa-stack fa-lg sharing-box">
      <a href="https://twitter.com/intent/tweet?text={{ page.title }}&url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Twitter">
      <i class="fa fa-circle fa-stack-2x sharing-outer"></i>
      <i class="fa fa-twitter fa-stack-1x sharing-inner"></i>
      </a>
      </span>
    </li>
    <li>
      <span class="fa-stack fa-lg sharing-box">
      <a href="https://facebook.com/sharer.php?u={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Facebook">
      <i class="fa fa-circle fa-stack-2x sharing-outer"></i>
      <i class="fa fa-facebook fa-stack-1x sharing-inner"></i>
      </a>
      </span>
    </li>
    <li>
      <span class="fa-stack fa-lg sharing-box">
      <a href="https://plus.google.com/share?url={{ site.url }}{{ page.url }}" rel="nofollow" target="_blank" title="Share on Google+">
      <i class="fa fa-circle fa-stack-2x sharing-outer"></i>
      <i class="fa fa-google-plus fa-stack-1x sharing-inner"></i>
      </a>
      </span>
    </li>
  </ul>
</div>
