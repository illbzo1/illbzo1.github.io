---
layout: blog
---

{% for post in site.posts %}
  <div class="post-header">
    <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a>
  </div>

  <span class="post-meta pull-left">{{ post.date | date: "%b %-d, %Y" }}</span>

  <div class="panel">
    {{ post.excerpt }}
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">Read more</a>
      <span class="disqus-comment-count" data-disqus-url="{{ post.url | prepend: site.baseurl }}"></span>
  </div>
<hr />
{% endfor %}
