---
layout: blog
title: Tyler Moore's writing blog
desc: "I write about writing, copywriting, marketing, and storytelling."
---

{% for post in site.posts %}
  <div class="large-12 columns">
    <div class="post-header">
      <h1><small><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></small></h1>
      <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
    </div>

    <div class="panel">
      {{ post.excerpt }}
      <a class="post-link" href="{{ post.url | prepend: site.baseurl }}">Read the full post</a>
      <hr />
    </div>
  </div>

{% endfor %}
