---
layout: blog
---

{% for post in site.posts %}
  <div class="post-header">
    <h1><small><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></small></h1>
    <span class="post-meta">{{ post.date | date: "%b %-d, %Y" }}</span>
  </div>

  <div class="panel">
    {{ post.excerpt }}
      <a class="right" href="{{ post.url | prepend: site.baseurl }}">Read the full post</a>
      <span class="disqus-comment-count" data-disqus-url="{{ post.url | prepend: site.baseurl }}"></span>
  </div>
<hr />
{% endfor %}
